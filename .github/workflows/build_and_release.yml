name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  # Build Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 7

  # Build iOS IPA
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r SimSimi.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: SimSimi.ipa
          retention-days: 7

  # Build macOS app
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create macOS DMG
        run: |
          cd build/macos/Build/Products/Release
          # Create temporary directory for DMG
          mkdir -p dmg_temp
          cp -r SimSimi.app dmg_temp/
          # Create DMG using hdiutil
          hdiutil create -volname "SimSimi" -srcfolder dmg_temp -ov -format UDZO SimSimi-macOS.dmg
          mv SimSimi-macOS.dmg $GITHUB_WORKSPACE/
          cd $GITHUB_WORKSPACE
          rm -rf build/macos/Build/Products/Release/dmg_temp

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: SimSimi-macOS.dmg
          retention-days: 7

  # Build Windows executable
  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath SimSimi-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: SimSimi-windows.zip
          retention-days: 7

  # Create GitHub Release with all artifacts
  create-release:
    name: Create GitHub Release
    needs: [build-android, build-ios, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-build" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: SimSimi ${{ steps.get_version.outputs.version }}
          body: |
            ## üéâ SimSimi Release ${{ steps.get_version.outputs.version }}
            
            ### üì± Downloads
            - **Android**: Download the APK for your device architecture
              - ARM 64-bit (most modern phones)
              - ARM 32-bit (older phones)
              - x86_64 (emulators/tablets)
            - **iOS**: IPA file (requires sideloading)
            - **macOS**: DMG installer
            - **Windows**: ZIP file with executable
            
            ### üåü Features
            - Chat with SimSimi AI bot
            - Teach SimSimi new responses
            - Multi-language support
            - Dark/Light theme
            - Beautiful Material 3 UI
            
            ### üìù Installation
            - **Android**: Download APK and install (enable "Unknown sources" in settings)
            - **iOS**: Requires Xcode or sideloading tools
            - **macOS**: Open DMG and drag app to Applications folder
            - **Windows**: Extract ZIP and run SimSimi.exe
            
            ---
            Made with ‚ù§Ô∏è by @anbuinfosec
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/*.apk
            artifacts/ios-ipa/*.ipa
            artifacts/macos-app/*.dmg
            artifacts/windows-app/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
